<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>
  <body onload="load()">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="Website/recipe/recipe.html">Holy Cookies</a>
      <div class="navbar-nav">
        <a
          class="nav-item nav-link"
          href="Website/recipe/recipe.html#Ingredients"
          >Ingredients</a
        >
        <a class="nav-item nav-link" href="Website/recipe/recipe.html#Dough"
          >Dough</a
        >
        <a class="nav-item nav-link" href="Website/recipe/recipe.html#Baking"
          >Baking</a
        >
        <a
          class="nav-item nav-link"
          href="Website/recipe/recipe.html#Decoration"
          >Decoration</a
        >
        <a class="nav-item nav-link" href="Website/imprint/imprint.html"
          >Imprint</a
        >
      </div>
    </nav>
    <div class="container cookiedialogfield">
      <br />
      <div class="row">
        <div class="col-sm-4 col-lg-6">
          <span class="title">Accept Cookies</span>
        </div>
      </div>
      <div class="row"></div>
      <div class="row">
        <div class="col-sm-1">
          <center>
            <input
              type="checkbox"
              class="nececarycookiescheckbox"
              checked="checked"
              disabled="disabled"
            />
          </center>
        </div>
        <div class="col-sm-6">
          <span class="necesarycookietext"
            >Necesary Cookies can't be turned off</span
          >
        </div>
      </div>
      <div class="row">
        <div class="col-sm-1">
          <center>
            <input
              type="checkbox"
              class="optionalcookiescheckbox"
              id="optionalcookies"
            />
          </center>
        </div>
        <div class="col-sm-6">
          <span class="optionalcookiestext"
            >Turn <b>off</b> optional cookies</span
          >
        </div>
      </div>

      <div class="row"></div>
      <div class="row"></div>
      <div class="row"></div>
      <div class="row"></div>
      <div class="row"></div>
      <div class="row"></div>
      <div class="row"></div>
      <div class="row"></div>

      <div class="row">
        <div class="col-sm-6">
          <a onclick="optionalcookies()" class="option">Save Changes</a>
        </div>
        <div class="col-sm-6">
          <a onclick="allacept()" class="option">Accept all Cookies</a>
        </div>
      </div>
      <script>
        function load() {
          let x = document.cookie;
          if (!x.localeCompare("optionalcookies=yes")) {
            document.body.style.backgroundColor = "#f3f3f3";
            document.body.style.backgroundImage =
              "url('Website/imprint/cookie.png')";
          }
        }
        function optionalcookies() {
          const i = document.getElementById("optionalcookies");
          if (i.checked == false) {
            document.cookie = "optionalcookies=yes";
          } else {
            document.cookie = "optionalcookies=no";
          }
          window.open("Website/recipe/recipe.html", "_self");
        }
        function allacept() {
          document.cookie = "optionalcookies=yes";
          window.open("Website/recipe/recipe.html", "_self");
        }
      </script>
    </div>
  </body>
</html>
